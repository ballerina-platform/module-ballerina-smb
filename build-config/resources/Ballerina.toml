[package]
org = "ballerina"
name = "smb"
version = "@toml.version@"
authors = ["Ballerina"]
keywords = ["smb", "file", "network shares"]
repository = "https://github.com/ballerina-platform/module-ballerina-smb"
# icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.12.0"

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
groupId = "com.hierynomus"
artifactId = "smbj"
version = "@smbj.version@"
path = "./lib/smbj-@smbj.version@.jar"

[[platform.java21.dependency]]
groupId = "com.hierynomus"
artifactId = "asn-one"
version = "@asn.one.version@"
path = "./lib/asn-one-@asn.one.version@.jar"

[[platform.java21.dependency]]
groupId = "org.bouncycastle"
artifactId = "bcprov-jdk18on"
version = "@bouncycastle.version@"
path = "./lib/bcprov-jdk18on-@bouncycastle.version@.jar"

[[platform.java21.dependency]]
groupId = "eu.agno3.jcifs"
artifactId = "jcifs-ng"
version = "@jcifs.version@"
path = "./lib/jcifs-ng-@jcifs.version@.jar"

[[platform.java21.dependency]]
groupId = "net.engio"
artifactId = "mbassador"
version = "@mbassador.version@"
path = "./lib/mbassador-@mbassador.version@.jar"

[[platform.java21.dependency]]
groupId = "org.slf4j"
artifactId = "slf4j-api"
version = "@slf4j.version@"
path = "./lib/slf4j-api-@slf4j.version@.jar"

[[platform.java21.dependency]]
groupId = "commons-io"
artifactId = "commons-io"
version = "@commons.io.version@"
path = "./lib/commons-io-@commons.io.version@.jar"

# [[platform.java21.dependency]]
# groupId = "org.apache.commons"
